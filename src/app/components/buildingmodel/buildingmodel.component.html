<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-body>
                <nb-stepper orientation="horizontal">
                    <nb-step [label]="roombreak">
                        <ng-template #roombreak><i class="fas fa-home"></i> Room Breakdown</ng-template>
                        <hr class="col-md-12">
                        <app-roombreakdown numberofhabitroom="numberofhabitroom"></app-roombreakdown>
                        <div style="text-align: center">
                            <button nbButton disabled nbStepperPrevious>prev</button>
                            <button nbButton nbStepperNext>next</button>
                        </div>
                    </nb-step>
                    <nb-step [label]="wallmodel">
                        <ng-template #wallmodel>üß±üö™üè† Wall, Windows & Door Model</ng-template>
                        <hr class="col-md-12">
                        <app-walldoorwindowmodel>
                        </app-walldoorwindowmodel>
                        <div style="text-align: center">
                            <button nbButton nbStepperPrevious>prev</button>
                            <button nbButton nbStepperNext>next</button>
                        </div>
                    </nb-step>
                    <nb-step [label]="roofmodel">
                        <ng-template #roofmodel>üè† Roof & Skylights Model</ng-template>
                        <hr class="col-md-12">
                        <app-roofskylightmodel>
                        </app-roofskylightmodel>
                        <div style="text-align: center">
                            <button nbButton nbStepperPrevious>prev</button>
                            <button nbButton nbStepperNext>next</button>
                        </div>
                    </nb-step>
                    <nb-step [label]="floormodel">
                        <ng-template #floormodel>üß± Floor Model</ng-template>
                        <hr class="col-md-12">
                        <app-floormodel></app-floormodel>
                        <div style="text-align: center">
                            <button nbButton nbStepperPrevious>prev</button>
                            <button nbButton disabled nbStepperNext>next</button>
                        </div>
                    </nb-step>
                </nb-stepper>
            </nb-card-body>
        </nb-card>
    </div>
</div>
