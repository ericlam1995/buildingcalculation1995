<div class="row">
    <div class="col-md-12">
        <ng-stepper #cdkStepper [linear]="true">
            <cdk-step [optional]="true">
                <ng-template cdkStepLabel>
                    <div class="step-bullet">1</div>
                    <div class="step-title"><i class="fas fa-home"></i> Room Breakdown</div>
                </ng-template>
                <app-roombreakdown numberofhabitroom="numberofhabitroom"></app-roombreakdown>
            </cdk-step>
            <cdk-step [optional]="true">
                <ng-template cdkStepLabel>
                    <div class="step-bullet">2</div>
                    <div class="step-title">üß±üö™üè† Wall, Windows & Door Model</div>
                </ng-template>
                <app-walldoorwindowmodel>
                </app-walldoorwindowmodel>
            </cdk-step>
            <cdk-step>
                <ng-template cdkStepLabel>
                    <div class="step-bullet">3</div>
                    <div class="step-title">üè† Roof & Skylights Model</div>
                </ng-template>
                <app-roofskylightmodel>
                </app-roofskylightmodel>
            </cdk-step>
            <cdk-step>
                <ng-template cdkStepLabel>
                    <div class="step-bullet">4</div>
                    <div class="step-title">üß± Floor Model</div>
                </ng-template>
                <app-floormodel></app-floormodel>
            </cdk-step>
        </ng-stepper>
    </div>
</div>
