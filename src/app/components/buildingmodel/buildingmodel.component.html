<mat-tab-group animationDuration="0ms" mat-align-tabs="center" dynamicHeight>
    <mat-tab label="Wall, Doors & Windows">
        <app-walldoorwindowmodel [windowobjectlist]="windowobjectlist"
        [wallobjectlist]="wallobjectlist" [doorobjectlist]="doorobjectlist"
        [wallwindowdoorobject]="wallwindowdoorobject"
        [wallwindowdoorobjectlist]="wallwindowdoorobjectlist"></app-walldoorwindowmodel>
    </mat-tab>
    <mat-tab label="Roof & Skylight">
        <app-roofskylightmodel [skylightsobjectlist]="skylightsobjectlist" [roofobjectlist]="roofobjectlist"
        [roofskylightobject]="roofskylightobject" [roofskylightobjectlist]="roofskylightobjectlist"></app-roofskylightmodel>
    </mat-tab>
    <mat-tab label="Floors">
            <app-floormodel [floorobjectlist]="floorobjectlist" [floorsobject]="floorsobject"
            [fieldarrayfloor]="fieldarrayfloor"></app-floormodel>
    </mat-tab>
</mat-tab-group>
