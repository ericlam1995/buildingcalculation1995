<form #loginForm='ngForm' (ngSubmit)="onSubmit(loginForm)" class="loginform">
  <div class="form-row">
    <div class="form-group col-md-12">
        <input type="text" class="form-control" placeholder="Email" name="Email" #Email="ngModel" [(ngModel)]="login.Email" required>
        <div class="validation-error" *ngIf="Email.invalid && Email.touched">Please fill your email.</div>
    </div>
    <div class="form-group col-md-12">
      <input type="password" class="form-control" placeholder="Password" name="Password" #Password="ngModel" [(ngModel)]="login.Password" required>
      <div class="validation-error" *ngIf="Password.invalid && Password.touched">Please fill your password.</div>
    </div>
    <div class="form-group col-md-12">
        <button [disabled]="!loginForm.valid" type='submit' class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
  </div>
</form>
