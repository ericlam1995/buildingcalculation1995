<!-- Default form login -->
<div class="spacetop">
  <form class="text-center border border-light p-5 loginformcenter" #loginForm='ngForm' (ngSubmit)="onSubmit(loginForm)">

    <p class="h4 mb-4">Sign in</p>
  
    <div class="form-group">
      <input type="email" class="form-control mb-4" placeholder="Email" name="email" #email="ngModel"
        [(ngModel)]="login.Email" [email]="true" required>
      <div class="validation-error" *ngIf="email.invalid && email.touched">Please fill your email.
        <div class="validation-error" *ngIf="email.errors.required">Email is required</div>
        <div class="validation-error" *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control  mb-4" placeholder="Password" name="password" #password="ngModel"
        [(ngModel)]="login.Password" required>
      <div class="validation-error" *ngIf="password.invalid && password.touched">Please fill your password.</div>
    </div>
  
    <div class="d-flex justify-content-around">
      <div>
        <!-- Forgot password -->
        <a routerLink="/passwordreset">Forgot password?</a>
      </div>
    </div>
  
    <!-- Sign in button -->
  
    <div class="form-group">
      <button mdbBtn color="info" block="true" [disabled]="!loginForm.valid" type='submit' class="my-4">
        <span *ngIf="!isclicked">Login</span><span *ngIf="isclicked"><i class="fa fa-spinner fa-spin"></i>Loading</span>
      </button>
    </div>
  
    <!-- Register -->
    <p>Not a member?
      <a routerLink="/register">Register</a>
    </p>
  
  
  </form>
  <!-- Default form login -->
</div>
