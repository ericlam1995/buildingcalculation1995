<h1 style="text-align: center">Welcome to Building Schedule Web App</h1>
<div class="row">
    <a mat-button (click)="isopen = !isopen"
        style="text-align: center; margin:0 auto">{{isopen ? "Cancel" : "Create A Project"}}</a>
    <div class="col-md-12" *ngIf="isopen">
        <app-projectform></app-projectform>
    </div>
    <div class="col-md-12">
        <app-buildingschedulelist></app-buildingschedulelist>
    </div>

</div>
