<h1 style="text-align: center">Forgot Password</h1>
<form #forgotpassForm='ngForm' (ngSubmit)="onSubmitEmail(forgotpassForm)" class="loginform" *ngIf="!isaccountfound">
  <div class="form-row">
    <div class="form-group col-md-12">
      <input type="text" class="form-control" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="Email"
        required>
      <div class="validation-error" *ngIf="email.invalid && email.touched">Please fill your email.</div>
    </div>
    <div class="form-group col-md-6">
      <button routerLink="/login" class="btn btn-lg btn-block btn-info">Back To Login</button>
    </div>
    <div class="form-group col-md-6">
      <button class="btn btn-lg btn-block btn-info" type="submit">Reset Password Now!</button>
    </div>
  </div>
</form>

<form #resetpassForm='ngForm' (ngSubmit)="onSubmitPassword(resetpassForm)" class="loginform" *ngIf="isaccountfound">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="password" class="form-control" placeholder="New Password" name="newpass" #newpass="ngModel"
        [(ngModel)]="Newpass" required>
      <div class="validation-error" *ngIf="newpass.invalid && newpass.touched">Please fill your email.</div>
    </div>
    <div class="form-group col-md-6">
      <input type="password" class="form-control" placeholder="Retype Password" name="renewpass" #renewpass="ngModel"
        [(ngModel)]="Renewpass" required>
      <div class="validation-error" *ngIf="renewpass.invalid && renewpass.touched">Please fill your email.</div>
    </div>
    <div class="form-group col-md-6">
        <button routerLink="/login" class="btn btn-lg btn-block btn-info">Back To Login</button>
      </div>
    <div class="form-group col-md-6">
      <button class="btn btn-lg btn-block btn-info" type="submit">Reset Password Now!</button>
    </div>

  </div>
</form>
