<h1 style="text-align: center">Most Recent Project</h1>

<div class="col-md-12" style="text-align: center">
    <a class="btn btn-outline-primary" (click)="isopen = !isopen" style="margin:0 auto"><i
            class="fas fa-plus-square" *ngIf="!isopen"></i><i class="fas fa-ban" *ngIf="isopen"></i>
        {{isopen ? "Cancel" : "Create New Project"}}</a>
</div>
<hr class="col-md-12" *ngIf="isopen">
<div class="col-md-12" *ngIf="isopen">
    <app-projectform></app-projectform>
</div>
<hr class="col-md-12">
<div class="col-md-12" style="text-align: center" *ngIf="!loading">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<div class="col-md-12" *ngIf="loading">
    <div style="text-align: center" *ngIf="projectservice.projectList.length == 0">
        <span>You currently have no projects.</span>
        <br>
    </div>
    <div *ngIf="projectservice.projectList.length != 0">
        <app-buildingscheduleitem *ngFor="let project of projectservice.projectList | sortbydate" [project]="project">
        </app-buildingscheduleitem>
    </div>

</div>
