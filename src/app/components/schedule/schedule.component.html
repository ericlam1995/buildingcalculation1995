<div class="row">
    <div class="col-md-12">
        <mat-horizontal-stepper labelPosition="bottom" #stepper>
            <mat-step>
                <ng-template matStepLabel>Wall</ng-template>
                <app-wallform [wallobject]="wallobject" [wallobjectlist]="wallobjectlist"></app-wallform>
                <div>
                    <button mdbBtn type="button" color="default" mdbWavesEffect mat-button matStepperNext>Next</button>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Windows</ng-template>
                <app-windowform [windowobject]="windowobject" [windowobjectlist]="windowobjectlist"></app-windowform>
                <div>
                    <button mdbBtn type="button" color="default" mdbWavesEffect mat-button matStepperPrevious>Back</button>
                    <button mdbBtn type="button" color="default" mdbWavesEffect mat-button matStepperNext>Next</button>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Door</ng-template>
                <app-doorform [doorobject]="doorobject" [doorobjectlist]="doorobjectlist"></app-doorform>
                <div>
                    <button mdbBtn type="button" color="default" mdbWavesEffect mat-button matStepperPrevious>Back</button>
                    <button mdbBtn type="button" color="default" mdbWavesEffect mat-button matStepperNext>Next</button>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Roof & Skylight</ng-template>
                <app-roofskylineform [skylightsobject]="skylightsobject" [roofobject]="roofobject"
                    [skylightsobjectlist]="skylightsobjectlist" [roofobjectlist]="roofobjectlist"></app-roofskylineform>
                <div>
                    <button mdbBtn type="button" color="default" mdbWavesEffect mat-button matStepperPrevious>Back</button>
                    <button mdbBtn type="button" color="default" mdbWavesEffect mat-button matStepperNext>Next</button>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Floor</ng-template>
                <app-floorsform [floorobject]="floorobject" [floorobjectlist]="floorobjectlist"></app-floorsform>
                <div>
                    <button mdbBtn type="button" color="default" mdbWavesEffect mat-button matStepperPrevious>Back</button>
                    <button mdbBtn type="button" color="default" mdbWavesEffect mat-button matStepperNext>Next</button>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                You are now done.
            </mat-step>
        </mat-horizontal-stepper>
    </div>
</div>
