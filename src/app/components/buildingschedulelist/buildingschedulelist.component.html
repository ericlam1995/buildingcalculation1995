<div class="col-md-12">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Project" name="searchpro" #searchpro="ngModel" [(ngModel)]="searchproject">
    </div>
</div>
<div class="col-md-12" style="text-align: center" *ngIf="projectservice.projectList == 0">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<app-buildingscheduleitem *ngFor="let project of projectservice.projectList | projectfilterpipe:searchproject" [project]="project">
</app-buildingscheduleitem>
