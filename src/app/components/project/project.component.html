<div class="row">
    <div class="col-md-12">
        <div class="col-md-12" style="text-align: center">
            <a mat-button (click)="isopen = !isopen"
                style="margin:0 auto">{{isopen ? "Cancel" : "Create A Project"}}</a>

        <hr class="col-md-12" *ngIf="isopen">

        <hr class="col-md-12">
        <app-buildingschedulelist></app-buildingschedulelist>
    </div>
</div>
