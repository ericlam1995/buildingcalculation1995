<div class="row">
    <div class="col-md-12">
        <div class="col-md-12" style="text-align: center">
            <button class="btn btn-primary" (click)="isopen = !isopen" style="margin:0 auto"><i
                    class="fas fa-plus-square" *ngIf="!isopen"></i><i class="fas fa-ban" *ngIf="isopen"></i>
                {{isopen ? "Cancel" : "Create A Project"}}</button>
        </div>

        <hr class="col-md-12" *ngIf="isopen">
        <div class="col-md-12" *ngIf="isopen">
            <app-projectform></app-projectform>
        </div>
        <hr class="col-md-12">
        <app-buildingschedulelist></app-buildingschedulelist>
    </div>
</div>
