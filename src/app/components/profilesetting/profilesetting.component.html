<div class="col-md-12 changeprofileform" *ngIf="!iscomplete">
    <form #profileform="ngForm" class="buildingform" (ngSubmit)="onSubmit(profileform)">
        <div class="form-row">
            <div class="form-group col-md-6">
                <span *ngIf="!isedit"><label>First Name:</label> {{registeruser.FirstName}}</span>
                <div *ngIf="isedit">
                    <input class="form-control" name="fName" #fName="ngModel" placeholder="First Name"
                        [(ngModel)]="fullname.fname" required>
                    <div class="validation-error" *ngIf="fName.invalid && fName.touched">Please fill your new
                        first name.
                    </div>
                </div>

                <!--First Name-->
            </div>
            <div class="form-group col-md-6">
                <span *ngIf="!isedit"><label>Last Name:</label> {{registeruser.LastName}}</span>
                <div *ngIf="isedit">
                    <input class="form-control" name="lName" #lName="ngModel" placeholder="Last Name"
                        [(ngModel)]="fullname.lname" required>
                    <div class="validation-error" *ngIf="lName.invalid && lName.touched">Please fill your new
                        last name.
                    </div>
                </div>
                <!--Last Name-->
            </div>
            <div class="form-group col-md-6" *ngIf="isedit">
                <button [disabled]="!profileform.valid" type='submit'
                    class="btn btn-lg btn-block btn-info">Save</button>
            </div>
            <div class="form-group col-md-6" *ngIf="isedit" (click)="isedit = false;">
                <button class="btn btn-lg btn-block btn-info">Cancel</button>
            </div>
            <div class="form-group col-md-6" *ngIf="!isedit">
                <button class="btn btn-lg btn-block btn-info" (click)="onEdit(profileform)">Edit</button>
            </div>
        </div>
    </form>
</div>

<div class="col-md-12" *ngIf="iscomplete">
    <h1 style="text-align: center">Your name has been changed successfully!</h1>
</div>
