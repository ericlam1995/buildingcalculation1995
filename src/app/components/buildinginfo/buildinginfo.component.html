<div class="col-md-12">
  <h1 style="text-align: center">Project: </h1>
</div>

<form class="buildingform" #designform="ngForm" (ngSubmit)="onSubmit(designform)">
  <div class="form-row">
    <div class="form-group col-md-12">
      <input class="form-control" name="designname" #designname="ngModel" placeholder="Design Name"
        [(ngModel)]="design.DesignName" required>
      <div class="validation-error" *ngIf="designname.invalid && designname.touched">Please fill design name.</div>
    </div>
    <div class="form-group col-md-12">
      <label>Target Rating</label>
      <select class="form-control" name="targetrating" #targetrating="ngModel" [(ngModel)]="design.TargetRating"
        (change)="selected1()">
        <option></option>
        <option *ngFor="let i of climateservice.targetratinglist" [ngValue]="i">{{i.data.Type}}</option>
      </select>
      <div class="validation-error" *ngIf="targetrating.invalid && targetrating.touched">Please fill your first name.</div>
    </div>
    <div class="form-group col-md-12">
      <label>Location</label>
      <select class="form-control" name="location" #location="ngModel" [(ngModel)]="design.Location">
        <option></option>
        <option *ngFor="let x of locationService.location" [ngValue]="x">{{x.data.place}} -{{x.data.climatezone}}</option>
      </select>
      <div class="validation-error" *ngIf="location.invalid && location.touched">Please fill your first name.</div>
    </div>
    <div class="form-group col-md-12">
      <input class="form-control" type="text" name="completedby" #completedby="ngModel" placeholder="Completed By"
        [(ngModel)]="design.CompletedBy" required>
      <div class="validation-error" *ngIf="completedby.invalid && completedby.touched">Please fill your first name.</div>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" type="text" name="drawingset" #drawingset="ngModel" placeholder="Drawing Set"
        [(ngModel)]="design.DrawingSet" required>
      <div class="validation-error" *ngIf="drawingset.invalid && drawingset.touched">Please fill your first name.</div>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" type="text" name="typology" #typology="ngModel" placeholder="Typology/Dwelling"
        [(ngModel)]="design.Typology" required>
      <div class="validation-error" *ngIf="typology.invalid && typology.touched">Please fill your first name.</div>
    </div>

    <div class="form-group col-md-6">
      <input class="form-control" type="text" name="floorarea" #floorarea="ngModel" placeholder="Floor Area (ICA)"
        [(ngModel)]="design.FloorArea" required>
      <div class="validation-error" *ngIf="floorarea.invalid && floorarea.touched">Please fill your first name.</div>
    </div>

    <div class="form-group col-md-6">
      <input class="form-control" type="text" name="numofHabitationroom" #numofHabitationroom="ngModel"
        placeholder="# of Habitable Rooms" [(ngModel)]="design.NumofHabitationroom" required>
      <div class="validation-error" *ngIf="numofHabitationroom.invalid && numofHabitationroom.touched">Please fill your first name.</div>
    </div>
  </div>

  <div class="form-group col-md-12">
    <button type="submit" mat-button [disabled]="!designform.valid">Next</button>
    <a mat-button routerLink="/main/{{registeruser.ID}}/project">Back To Project</a>
  </div>
</form>
