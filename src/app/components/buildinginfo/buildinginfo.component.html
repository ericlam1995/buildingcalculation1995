<div class="buildingform">
    <div class="form-row">
        <div class="form-group col-md-12">
          <input class="form-control" name="projectname" #projectname="ngModel" placeholder="Project ID" [(ngModel)]="buildinginfoobject.ProjectName">
        </div>
        <div class="form-group col-md-12">
          <label>Target Rating</label>
          <select class="form-control" name="Targetrating" #Targetrating="ngModel"
            [(ngModel)]="buildinginfoobject.TargetRating" (change)="selected1(i)">
            <option *ngFor="let i of climateservice.climatelist" [ngValue]="i">{{i.HomeStar}}</option>
          </select>
        </div>
        <div class="form-group col-md-12" *ngIf="buildinginfoobject.TargetRating != null">
          <label>Location</label>
          <select class="form-control" name="Location" #Location="ngModel" [(ngModel)]="buildinginfoobject.Location">
            <option *ngFor="let x of locationselected.ClimateZoneList" [ngValue]="x">{{x.ClimateZone}}</option>
          </select>
        </div>
        <div class="form-group col-md-12">
          <input class="form-control" type="text" name="CompletedBy" #CompletedBy="ngModel" placeholder="Completed By"
            [(ngModel)]="buildinginfoobject.CompletedBy">
        </div>
        <div class="form-group col-md-6">
          <input class="form-control" type="text" name="DrawingSet" #DrawingSet="ngModel" placeholder="Drawing Set"
            [(ngModel)]="buildinginfoobject.DrawingSet">
        </div>
        <div class="form-group col-md-6">
          <input class="form-control" type="text" name="Typology" #Typology="ngModel" placeholder="Typology/Dwelling"
            [(ngModel)]="buildinginfoobject.Typology">
        </div>
    
        <div class="form-group col-md-6">
          <input class="form-control" type="text" name="FloorArea" #FloorArea="ngModel" placeholder="Floor Area (ICA)"
            [(ngModel)]="buildinginfoobject.FloorArea">
        </div>
    
        <div class="form-group col-md-6">
          <input class="form-control" type="text" name="NumofHabitationroom" #NumofHabitationroom="ngModel"
            placeholder="# of Habitable Rooms" [(ngModel)]="buildinginfoobject.NumofHabitationroom">
        </div>
    
      </div>
    
      <div class="form-group">
        <button (click)="onSubmit()" class="btn btn-primary">Next</button>
      </div>
</div>
